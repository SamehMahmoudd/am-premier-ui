<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AM Premier</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/icon/icon-000-primary.png" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <div class="navbar-container"></div>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div
      class="container-fluid page-header py-5 mb-5 wow fadeIn"
      data-wow-delay="0.1s"
    >
      <div class="container py-5">
        <h1 class="display-4 animated slideInDown mb-4">Get A Quote</h1>
        <nav aria-label="breadcrumb animated slideInDown">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Pages</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Get A Quote
            </li>
          </ol>
        </nav>
      </div>
    </div>
    <!-- Page Header End -->

    <!-- Get A Quote Start -->
    <div class="container-fluid py-5 wow fadeIn" data-wow-delay="0.1s">
      <div class="container">
        <div class="row g-5">
          <div class="col-lg-6 wow fadeIn" data-wow-delay="0.3s">
            <h1 class="display-6 mb-5">
              Discover Your Potential Savings,<br>
              Get Your Free Quote Today!
            </h1>
            <p class="mb-5">
             
            </p>
            <div class="bg-light rounded p-3">
              <div class="d-flex align-items-center bg-white rounded p-3">
                <img
                  class="flex-shrink-0 rounded-circle me-3"
                  src="img/profile.jpg"
                  alt=""
                />
                <h5 class="mb-0">Call Us: +18457842815</h5>
              </div>
            </div>
          </div>
          <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
            <div class="bg-light rounded p-5">
              <form id="request-quote-form">
                <div class="row g-3">
                  <div class="col-sm-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="fname"
                        name="fname"
                        required
                      />
                      <label for="fname">First Name</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="lname"
                        name="lname"
                        required
                      />
                      <label for="lname">Last Name</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-floating">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                      />
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="phone"
                        name="phone"
                        required
                      />
                      <label for="phone">Phone Number</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="address"
                        name="address"
                        required
                      />
                      <label for="address">Address</label>
                    </div>
                  </div> 
                  <div class="row g-3">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="PersonalQuote">Personal Quote:</label>
                        <select class="form-control" id="PersonalQuote" name="PersonalQuote" placeholder="Select an option">
                          <option value="" selected disabled>Select an option</option>
                          <option value="Auto">Auto</option>
                          <option value="Motorcycle">Motorcycle</option>
                          <option value="HomeOwners">HomeOwners</option>
                          <option value="Renters">Renters</option>
                          <option value="Boat">Boat</option>
                          <option value="Life">Life</option>
                          <option value="Dwelling-Fire">Dwelling Fire</option>
                          <option value="Mobile-Home">Mobile Home</option>
                          <option value="rcv">Motor Home (RCV)</option>
                          <option value="Personal-Umbrella">Personal Umbrella</option>
                          <option value="Flood">Flood</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="CommercialQuote">Commercial Quote:</label>
                        <select class="form-control" id="CommercialQuote" name="CommercialQuote">
                          <option value="" selected disabled>Select an option</option>
                          <option value="Commercial-Auto">Commercial Auto</option>
                          <option value="Truckers">Truckers</option>
                          <option value="Limosine">Limosine</option>
                          <option value="General-Liability">General Liability</option>
                          <option value="Workers-Comp">Workers Comp</option>
                          <option value="Business-Owners">Business Owners</option>
                          <option value="Disability">Disability</option>
                        </select>
                      </div>
                  </div>
                
                 
                  </div>
                  
                  
                  <div class="col-12">
                    <button class="btn btn-primary py-3 px-5" type="submit">
                      Get A Quote
                    </button>
                  </div>
                </div>
              </form>
              <div id="myModal" class="modal">
                <div class="modal-content align-items-center">
                  <span class="close">&times;</span>
                  <h2 class="display-6 mb-5">Quote Requested Successfully</h2>
                  <p>An agent will contact you soon.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Get A Quote End -->

    <!-- Footer Start -->
    <div class="footer-container"></div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
      ><i class="bi bi-arrow-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/getQuote.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
